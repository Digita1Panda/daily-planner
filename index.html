<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="mb-5">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="container text-center">
        <div class="row time-block">
          <div class="col-1 hour9 d-flex justify-content-end">9AM</div>
          <div class="col-10 d-flex">
            <textarea class="form-control description textArea"></textarea>
          </div>
          <div
            class="col-1 btn saveBtn fa-solid fa-floppy-disk d-flex align-items-center justify-content-center"
            type="submit"
            data-number="9"
          ></div>
        </div>

        <div class="row time-block">
          <div class="col-1 hour d-flex justify-content-end">10AM</div>
          <div class="col-10 d-flex">
            <textarea class="form-control description textArea"></textarea>
          </div>
          <div
            class="col-1 btn saveBtn fa-solid fa-floppy-disk d-flex align-items-center justify-content-center"
            type="submit"
            data-number="10"
          ></div>
        </div>

        <div class="row time-block">
          <div class="col-1 hour d-flex justify-content-end">11AM</div>
          <div class="col-10 d-flex">
            <textarea class="form-control description textArea"></textarea>
          </div>
          <div
            class="col-1 btn saveBtn fa-solid fa-floppy-disk d-flex align-items-center justify-content-center"
            type="submit"
            data-number="11"
          ></div>
        </div>

        <div class="row time-block">
          <div class="col-1 hour d-flex justify-content-end">12AM</div>
          <div class="col-10 d-flex">
            <textarea class="form-control description textArea"></textarea>
          </div>
          <div
            class="col-1 btn saveBtn fa-solid fa-floppy-disk d-flex align-items-center justify-content-center"
            type="submit"
            data-number="12"
          ></div>
        </div>

        <div class="row time-block">
          <div class="col-1 hour d-flex justify-content-end">1PM</div>
          <div class="col-10 d-flex">
            <textarea class="form-control textArea description"></textarea>
          </div>
          <div
            class="col-1 btn saveBtn fa-solid fa-floppy-disk d-flex align-items-center justify-content-center"
            type="submit"
            data-number="13"
          ></div>
        </div>

        <div class="row time-block">
          <div class="col-1 hour d-flex justify-content-end">2PM</div>
          <div class="col-10 d-flex">
            <textarea class="form-control description textArea"></textarea>

          <div
            class="col-1 btn saveBtn fa-solid fa-floppy-disk d-flex align-items-center justify-content-center"
            type="submit"
            data-number="14"
          ></div>
        </div>

        <div class="row time-block">
          <div class="col-1 hour d-flex justify-content-end">3PM</div>
          <div class="col-10 d-flex">
            <textarea class="form-control description textArea"></textarea>
          </div>
          <div
            class="col-1 btn saveBtn fa-solid fa-floppy-disk d-flex align-items-center justify-content-center"
            type="submit"
            data-number="15"
          ></div>
        </div>

        <div class="row time-block">
          <div class="col-1 hour d-flex justify-content-end">4PM</div>

            <textarea class="form-control description textArea"></textarea>

          <div
            class="col-1 btn saveBtn fa-solid fa-floppy-disk d-flex align-items-center justify-content-center"
            type="submit"
            data-number="16"
          ></div>
        </div>

        <div class="row time-block">
          <div class="col-1 hour d-flex justify-content-end">5PM</div>
          <div class="col-10 d-flex">
            <textarea class="form-control description textArea"></textarea>
          </div>
          <div
            class="col-1 btn saveBtn fa-solid fa-floppy-disk d-flex align-items-center justify-content-center"
            type="submit"
            data-number="17"
          ></div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/da471d6996.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
